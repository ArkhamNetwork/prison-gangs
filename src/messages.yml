# Welcome to the messages.yml for PrisonGangs
# **** Message Variables ****
# %s% - Person who sent the command
# %t% - Person command is being ran on (If applicable)
# %g% - Name of the gang associated with the command (If applicable)
# %r% - Rank of the player of the gang associated with the command (If applicable)


# This is the prefix put before most messages
prefix: "&7[&2PrisonGangs&7]"

# This is the message a player gets when he uses incorrect command syntax
wrong-command: "&cIncorrect command syntax! Type /gang help for help with commands!"

# This is the message a player gets when he creates a gang with to long of a name
char-limit: "&cError: The gang name is to long!"

# This is the message a player gets when he creates a gang name with a blocked name
blocked-name: "&cError: The gang name has a blocked word and/or character in it!"

# This is the message a player gets when he performs a command on a player that isnt found
player-not-found: "&cError! The specified player wasn't found! Are you sure you spelled his name correctly?"

# This is the message a player gets when he performs a command on a player that isnt 
# online
player-not-online: "&cThe specified player isn't online!"

# This is the message a player gets when he doesnt have permission for a command
no-perms: "&cYou do not have permission to use this command!"

# This is the message a player gets when he performs a command on a gang that isnt found
gang-not-found: "&cGang not found! Are you sure you typed the gang name correctly?"

# This is the message a player gets when he performs a gang command, but isnt in a gang
not-in-gang: "&cYou are not in a gang! To get information from another gang type /gang info <gangName>. To get help with gangs, type /gang help"

# This is the message a player gets when he tries to join another gang or something
# similar, but he is already in a gang
in-gang: "&cYou are already in a gang! You must leave your current gang with /gang leave!"

# This is the message a player gets when he tries to create a gang that already exists
gang-exists: "&cThat gang already exists!"

# This is the message a player gets he tries to perform a command on a player that needs
# to be in a gang but isn't
target-not-in-gang: "&c%t% is not in a gang!"

# This is the message a player gets he tries to perform a command on a player that needs
# to be in your gang but isn't
target-not-in-your-gang: "&c%t% is not in your gang!"

# This is the message a player gets when he successfully creates a gang
created-gang: "&aSuccessfully created a gang with the name of %g%!"

# This is the message a player gets when he tries to invite himself to his own gang
cant-invite-yourself: "&cYou can't invite yourself!"

# This is the message the sender gets when he successfully invites someone
sender-success-invite: "&aSuccessfully invited %t% to the gang!"

# This is the message the target gets when someone successfully invited him to their gang
target-success-invite: "&aYou have been invited to the gang %g% by %s%! Type /gang join %g% to join!"

# This is the message the gang receives when a player is invited
success-invite: "&c%s% &9has invited &c%t% &9to the gang!"

# This is the message a player gets when he invites someone more than once
already-invited: "&cYou have already invited %t% to the gang!"

# This is the message a player gets when he tries to invite someone but isn't a high 
# enough rank in the gang
no-perms-invite: "&cYou do not have permission to invite people! (You must be Trusted+)"

# This is the message a player gets when he tries to un-invite himself 
cant-uninvite-yourself: "&cYou can't uninvite yourself!"

# This is the message the sender gets when he successfully un-invites someone
sender-success-uninvite: "&aSuccessfully uninvited %t% from your gang!"

# This is the message the target gets when someones successfully un-invites him to their
# gang
target-success-uninvite: "&cYou have been uninvited from %g%!"

# This is the message the gang receives when a player is un-invited
success-uninvite: "&c%s% &9has just uninvited &c%t%!"

# This is the message a player gets when he tries to un-invite someone who wasn't invited
never-invited: "&c%p% was never invited to your gang!"

# This is the message a player gets when he tries to un-invite someone but isn't a high
# enough rank in the gang
no-perms-uninvite: "&cYou do not have permission to un-invite people! (You must be Trusted+)"

# This is the message a player gets when he joins a gang
player-success-join: "&aSuccessfully joined the gang %g%!"

# This is the message the gang receives when a player joins the gang
success-join: "&c%s% &9has joined the gang!"

# This is the message a player gets when he tries to join a gang he wasn't invited to
not-invited: "&cYou have not been invited to the gang %g%!"

# This is the message a player gets when he leaves a gang
player-success-left: "&aYou have Successfully left the gang %g%!"

# This is the message the gang receives when a player leaves the gang
success-left: "&c%s% &9has just left the gang!"

# This is the message the gang receives when the owner leaves without setting new 
# ownership
disband-of-absence: "&cThe gang had been disbanded due to the absence of an owner!"

# This is the message a player gets when he tries to kick himself from his own gang
cant-kick-yourself: "&cYou can't kick yourself! Type /leave to leave the gang!"

# This is the message the sender gets when he successfully kicks someone
sender-success-kick: "&aSuccessfully kicked %t% from the gang!"

# This is the message the target gets when someone successfully kicks him from his gang
target-success-kick: "&cYou have been kicked from the gang %g% by %s%"

# This is the message the gang receives when a player is kicked from a gang
success-kick: "&c%t% &9has just been kicked from the gang!"

# This is the message a player gets when he tries to kick someone but isn't a high 
# enough rank in the gang
no-perms-kick: "&cYou do not have permission to kick people! (You must be a Officer+)"

# This is the message a player gets when he tries to promote himself from his own gang
cant-promote-yourself: "&cYou can't promote yourself!"

# This is the message the sender gets when he successfully promotes someone
sender-success-promote: "&aYou Successfully promoted %t% to a %r%!"

# This is the message the target gets when someone successfully promotes him from his gang
target-success-promote: "&aYou have been promoted to %r%!"

# This is the message the gang receives when a player is promoted in a gang
success-promote: "&c%t% &9has just been promoted to &c%r%!"

# This is the message a player gets when he tries to promote someone to a higher rank than
# he is
cant-promote: "&cYou can't promote players higher or equal to you in rank!"

# This is the message the owner gets when he attempts to promote someone past leader
cant-promote-owner: "&cYou can't promote people past leader! To pass over gang ownership type /gang setowner <Player Name>!"

# This is the message a player gets when he tries to promote someone but isn't a high 
# enough rank in the gang
no-perms-promote: "&cYou do not have permission to promote people! (You must be a Officer+)"

# This is the message a player gets when he tries to demote himself from his own gang
cant-demote-yourself: "&cYou can't demote yourself!"

# This is the message the sender gets when he successfully demotes someone
sender-success-demote: "&aYou Successfully demoted %t% to %r%!"

# This is the message the target gets when someone successfully demotes him from his gang
target-success-demote: "&cYou have just been demoted to %r% by &9%s%"

# This is the message the gang receives when a player is promoted in a gang
success-demote: "&c%t% &9has just been demoted to &c%r%!"

# This is the message a player gets when he tries to demote someone that is higher ranked 
# than him
cant-demote: "&cYou can't demote a higher ranked player than you!"

# This is the message a player gets when he tries to demote someone to a lower rank than
# member
cant-demote-anylower: "&cYou can't demote %t% any lower then he already is (Member)!"

# This is the message a player gets when he tries to demote someone but isn't a high 
# enough rank in the gang
no-perms-demote: "&cYou do not have permission to demote people! (You must be a Officer+)"

# This is the message the player gets when he tries to transfer ownership to himself
cant-transfer-ownership-to-yourself: "&cYou can't transfer ownership to yourself!"

# This its he message the sender gets when he transfers gang ownership
sender-success-set-ownership: "&aYou have successfully transferred the gang ownership to %t%!"

# This is the message the target gets when the owner of a gang transfers ownership
target-success-set-ownership: "&a%s% has just made you owner of the gang!"

# This is the message the gang receives when gang ownership has been transferred
success-set-ownership: "&c%s% &9just transfered gang ownership to &c%t%!"

# This is the message a player gets when he tries to change ownership but isn't the owner
no-perms-set-ownership: "&cYou do not have permission to transfer gang ownership! (You must be the Owner!)"

# This is the message the player gets when he successfully disbands the gang
sender-success-disband: "&aSuccessfully disbanded the gang!"

# This is the message the gang receives when the gang has been disbanded
success-disband: "&cThe gang has been disbanded!"

# This is the message a player gets when he tries to disband the gang but isn't the owner
no-perms-disband: "&cOnly gang owners can disband the gang!"

# That's it, this is the end of the messages.yml!